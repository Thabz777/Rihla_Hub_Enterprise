name: Deploy to Cloudflare Pages & Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-frontend:
    name: Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        working-directory: ./frontend
        run: npm install --legacy-peer-deps

      - name: Build Frontend
        working-directory: ./frontend
        run: npm run build
        env:
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: rihla-hub
          directory: frontend/build
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

  deploy-backend:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        run: |
          echo '${{ secrets.GCR_DEVOPS_KEY }}' > gcp-key.json
          gcloud auth activate-service-account --key-file=gcp-key.json --quiet

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy rihla-backend \
            --source ./backend \
            --region us-west1 \
            --project thabzn8nn \
            --allow-unauthenticated \
            --set-env-vars "MONGO_URL=${{ secrets.MONGO_URL }},DB_NAME=rihla_enterprise,CORS_ORIGINS=*" \
            --quiet
